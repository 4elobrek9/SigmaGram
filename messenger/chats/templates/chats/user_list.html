{% extends 'base.html' %}

{% block content %}
<div class="sidebar">
    <h2 style="padding: 10px; margin: 0; background: #0088cc; color: white;">Users</h2>
    <div>
        {% for user in users %}
            <div class="chat-list-item" onclick="location.href='{% url 'start_chat' user.id %}'">
                <strong>{{ user.username }}</strong>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
